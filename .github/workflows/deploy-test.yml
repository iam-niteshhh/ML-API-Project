name: Deploy to Render - Test

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Deploy to Render (Test)
        uses: render-examples/gh-actions-deploy@v1
        with:
          api-key: ${{ secrets.RENDER_API_KEY_TEST }}
          service-id: ${{ secrets.RENDER_SERVICE_ID_TEST }}
