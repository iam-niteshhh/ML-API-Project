name: Deploy to Render - Test

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Deploy to Render (Test)
        run: |
          echo "Triggering Render deploy for test branch..."
          curl -v -X POST "${{ secrets.RENDER_DEPLOY_HOOK_TEST }}" || {
            echo "Render deploy failed"
            exit 1
          }
