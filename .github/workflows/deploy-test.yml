name: Deploy to Render - Test

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Deploy to Render (Test)
        if: github.ref == 'refs/heads/test'
        run: |
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_TEST }}